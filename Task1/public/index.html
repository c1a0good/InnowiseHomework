<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Monthly Expense Tracker</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Expense</h5>
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount ($)</label>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Expense List</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Amount ($)</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseList">
                                </tbody>
                            </table>
                        </div>
                        <button id="calculateBtn" class="btn btn-success">Calculate</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Summary</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="summary-item">
                                    <h6>Total Expenses</h6>
                                    <p id="totalExpenses">$0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="summary-item">
                                    <h6>Average Daily Expense</h6>
                                    <p id="averageExpense">$0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="summary-item">
                                    <h6>Top 3 Expenses</h6>
                                    <ul id="topExpenses" class="list-unstyled">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
